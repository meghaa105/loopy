            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px 0px #000;
        }
        .neo-brutal-static {
            border: 2px solid #000;
            box-shadow: 4px 4px 0px 0px #000;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
