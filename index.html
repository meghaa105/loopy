
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribe - Private Group Newsletters</title>
    
    <!-- Tailwind Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              serif: ['Fraunces', 'serif'],
            },
          }
        }
      }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        // Critical shim for Gemini SDK and other Node-centric libraries
        window.process = { 
            env: { 
                NODE_ENV: 'production',
                API_KEY: '' 
            } 
        };
    </script>
    
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f4f1ea;
            color: #1a1a1a;
            background-image: url("https://www.transparenttextures.com/patterns/silver-lined.png");
        }
        .serif { font-family: 'Fraunces', serif; }
        .neo-brutal {
            border: 2px solid #000;
            box-shadow: 4px 4px 0px 0px #000;
            transition: all 0.1s ease;
        }
        .neo-brutal:hover:not(:disabled) {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px 0px #000;
        }
        .neo-brutal:active:not(:disabled) {
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px 0px #000;
        }
        .neo-brutal-static {
            border: 2px solid #000;
            box-shadow: 4px 4px 0px 0px #000;
        }
        .sticker { filter: drop-shadow(0 0 1px #fff) drop-shadow(0 0 1px #fff) drop-shadow(0 0 1px #fff); }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.37.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <!-- 
      The esm.sh/run loader transpiles TSX files on the fly.
      We specify the entry point using the 'main' query parameter.
    -->
    <script type="module" src="https://esm.sh/run?main=./index.tsx"></script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
